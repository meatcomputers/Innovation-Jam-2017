<!DOCTYPE html>
<svg width="960" height="500"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom,
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var parseTime = d3.timeParse("%m/%d/%Y %H:%M:%S");

var x = d3.scaleTime()
    .rangeRound([0, width]);

var y = d3.scaleLinear()
    .rangeRound([height, 0]);

var line = d3.line()
    .x(function(d) { return x(d.timeStamp); })
    .y(function(d) { return y(d.speed); });

d3.json("data.json", function(error, data) {
  if (error) throw error;
  
  data[0]._embedded.tripDatas.forEach(function(d) {
    d.timeStamp = parseTime(d.timeStamp);
    d.speed = +d.speed;
    
    return d;
  });

  x.domain(d3.extent(data[0]._embedded.tripDatas, function(d) { return d.timeStamp; }));
  y.domain(d3.extent(data[0]._embedded.tripDatas, function(d) { return d.speed; }));

  g.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x))
      .append("text")
        .attr("fill", "#000")
        .attr("x", 21)
        .attr("y", 21)
        .attr("dy", "0.71em")
        .attr("text-anchor", "end")
        .text("Time");

  g.append("g")
      .call(d3.axisLeft(y))
    .append("text")
      .attr("fill", "#000")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", "0.71em")
      .attr("text-anchor", "end")
      .text("Speed");

  g.append("path")
      .datum(data[0]._embedded.tripDatas)
      .attr("fill", "none")
      .attr("stroke", "steelblue")
      .attr("stroke-linejoin", "round")
      .attr("stroke-linecap", "round")
      .attr("stroke-width", 1.5)
      .attr("d", line);
});

</script>
